name: Build APK
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
      - run: pip install buildozer
      - run: buildozer android debug
      - uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: bin/*.apk
